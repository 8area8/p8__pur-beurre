{% extends 'base.html' %}

{% block title %}Login{% endblock %}

{% block content %}
{% load webpack_static from webpack_loader %}

<header class="text-white text-center account-header">
    <div class="container my-auto">
        <div class="row">
            <h1 class=""><strong>Mon compte - {{ user.get_username }}</strong></h1>
        </div>
    </div>
</header>
<div class="email-div text-center">
    <hr>
    <form class="form-horizontal email-form">
        <div class="form-group">
            <label for="disabledInput" class="col-sm-2 control-label text-uppercase">Email :</label>
            <div class="col-sm-10">
                <input class="form-control" id="disabledInput" type="text" value="{{ user.email }}" disabled>
            </div>
        </div>
    </form>
</div>
{% endblock %}
